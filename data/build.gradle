plugins {
    id "java"
    id "org.wisepersist.gwt" version "1.1.12"
    id "maven-publish"
}
apply plugin: "gwt-base"
apply plugin: "kotlin"

group "net.sayaya"
archivesBaseName = "document-classification-data"
version "1.0"
sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11
[compileJava, compileTestJava]*.options*.encoding = "UTF-8"

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation("org.jboss.elemento:elemento-core:1.0.3")
    implementation("com.google.jsinterop:jsinterop-annotations:2.0.0")
    implementation("com.fasterxml.jackson.core:jackson-databind:2.12.2")
    implementation('com.fasterxml.jackson.module:jackson-module-kotlin')
    implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8")
    implementation("org.jetbrains.kotlin:kotlin-reflect")
    compileOnly("org.projectlombok:lombok:1.18.20")
    annotationProcessor('org.projectlombok:lombok:1.18.20')
}

compileKotlin {
    kotlinOptions {
        freeCompilerArgs = ["-Xjsr305=strict"]
        jvmTarget = "11"
    }
}
compileTestKotlin {
    kotlinOptions {
        freeCompilerArgs = ["-Xjsr305=strict"]
        jvmTarget = "11"
    }
}

ext {
    lombok = project.configurations.annotationProcessor.find { it.name.startsWith("lombok") }
}

gwt {
    gwtVersion = "2.9.0"
    minHeapSize = "1024M"
    maxHeapSize = "2048M"
    jsInteropExports.setGenerate(true)
    compiler {
        localWorkers = 12
        disableClassMetadata = true
        disableCastChecking = true
    }
}

compileGwt {
    minHeapSize = "2048M"
    maxHeapSize = "4096M"
    jvmArgs "-XX:ReservedCodeCacheSize=512M","-Xss2M","-javaagent:${lombok}=ECJ", "-generateJsInteropExport"
}

jar {
    from sourceSets.main.allSource
    archiveName "${archivesBaseName}.jar"
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = "net.sayaya"
            artifactId = "document-classification-data"
            version = 1.0
            from components.java
        }
    }
}